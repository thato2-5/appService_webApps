<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Examples</title>
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden; /* Initial state */
        }

        #loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #content-container {
            visibility: visible; /* Initial state */
        }
    </style>
    <script src="../prac01/static/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <div id="content-container">
        <button id="showLoadingBtn" type="button">Show Loading</button>
        <button id="hideLoadingBtn" type="button">Hide Loading</button>
        <!-- Your page content goes here -->
    </div>

    <script>
        $(document).ready(function() {
            $('#showLoadingBtn').on('click', function() {
                showLoading();
            });

            $('#hideLoadingBtn').on('click', function() {
                hideLoading();
            });

            function showLoading() {
                $('#content-container').css('visibility', 'hidden');
                $('#loading-overlay').css('visibility', 'visible');
                setTimeout(hideLoading, 3500); // Hide after 3.5 seconds
            }

            function hideLoading() {
                $('#loading-overlay').css('visibility', 'hidden');
                $('#content-container').css('visibility', 'visible');
            }
        });
    </script>
</body>
</html>
