<!DOCTYPE html>
<html lang="en">
    <head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='../static/style.css')}}">
        <link rel="shortcut icon" href="{{url_for('static', filename='../static/images/favicon.ico')}}" type="image/x-icon">
        <title>{% block title %}Flasker{% endblock %}</title>
    {% endblock %}
    </head>
    <body>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
